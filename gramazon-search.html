<script type="text/javascript">
	
	
function getMe() {
	$.ajax({ 
		method: "GET",
		url: "https://api.music.amazon.dev/v1/me",
		headers: { 
   			'x-api-key' : 'amzn1.application.f8e006e000f943abb68f67a3eba61764',
			'Content-Type' : 'application/json',
			'Authorization' : 'Bearer ' + localStorage.getItem("accessToken") },
		fail: function(data){        
   			$(location).attr("href", "gramazon-login.html");
	   	},
		success: function(data){        
			var jsonResponse = data;
			//console.log("jsonResponse - " + JSON.stringify(jsonResponse));
	   		$('#userBlurb').text('Hi ' + jsonResponse.data.user.name + '(' + jsonResponse.data.user.tier + ')' );
	   	}
	});
	return false;
};
